<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Orders - Coffee demo</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<h1 th:text="${greeting}"></h1>

<h2>All coffee orders</h2>

<p><a href="/order.html">Create coffee order</a></p>

<table>
    <tr>
        <th>Created</th>
        <th>Type</th>
        <th>Origin</th>
    </tr>
    <tr th:each="order : ${orders}">
        <td th:text="${#temporals.format(order.created, 'dd MMM uuuu ''at'' HH:mm:ss')}">{instant:format(order.created)}</td>
        <td th:text="${order.type.description}"></td>
        <td th:text="${order.origin.name}"></td>
    </tr>
</table>

</body>
</html>
